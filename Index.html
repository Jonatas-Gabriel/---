<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel ‚ù§Ô∏è Maria Eduarda</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #fdf3f7;
            color: #333;
            overflow-x: hidden;
        }

        /* Tela de entrada */
        #entrada {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: url('I ‚ù§ U Pixel art pattern.jpg') center/cover no-repeat;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        #entrada h1 {
            color: white;
            text-shadow: 2px 2px 8px black;
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        #entrada h2 {
            color: white;
            font-size: 1.3em;
            margin-bottom: 25px;
            text-shadow: 2px 2px 8px black;
        }

        #botao-entrar {
            padding: 14px 30px;
            background: #ff4d6d;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: 0.3s;
        }

        #botao-entrar:hover {
            background: #ff1f4d;
        }

        /* Interface de fotos */
        #conteudo {
            display: none;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            position: relative;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff4d6d;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
            margin-bottom: 25px;
        }

        .card img {
            width: 100%;
            border-radius: 12px;
        }

        textarea {
            width: 100%;
            margin-top: 10px;
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #ffb3c6;
            font-size: 1em;
            resize: none;
            min-height: 60px;
        }

        /* Cora√ß√µes caindo */
        .coracao {
            position: fixed;
            top: -10px;
            color: #ff4d6d;
            font-size: 25px;
            animation: cair linear infinite;
            opacity: 0.8;
            z-index: 9999;
        }

        @keyframes cair {
            0% { transform: translateY(-10px); opacity: 1; }
            100% { transform: translateY(120vh); opacity: 0; }
        }
    </style>
</head>

<body>

    <!-- M√öSICA DE FUNDO (troque o arquivo abaixo pela sua m√∫sica) -->
    <audio id="musica" src="Eu quero voc√™ como eu quero.mp3" loop></audio>

    <!-- TELA DE ENTRADA -->
    <div id="entrada">
        <h1>Gabriel ‚ù§Ô∏è Maria Eduarda</h1>
        <h2>Uma surpresa feita com amor...</h2>
        <button id="botao-entrar" onclick="entrar()">Entrar</button>
    </div>

    <!-- INTERFACE PRINCIPAL -->
    <div id="conteudo">
        <h2>Nossas Mem√≥rias üíñ</h2>

        <!-- CARD 1 -->
        <div class="card">
            <img src="01.jpg" alt="Foto 1">
            <textarea placeholder="te amo pra sempre..."></textarea>
        </div>

        <!-- CARD 2 -->
        <div class="card">
            <img src="02.jpg" alt="Foto 2">
            <textarea placeholder="te amo pra sempre <3 "></textarea>
        </div>

        <!-- CARD 3 -->
        <div class="card">
            <img src="03.jpg" alt="Foto 3">
            <textarea placeholder="uhhhh eu quero voc√™ como eu quero..."></textarea>
        </div>
    </div>

    <script>
        // Mostra o conte√∫do e inicia a m√∫sica
        function entrar() {
            document.getElementById("entrada").style.display = "none";
            document.getElementById("conteudo").style.display = "block";

            let music = document.getElementById("musica");
            music.play().catch(() => {
                console.log("Autoplay bloqueado ‚Äî ser√° ativado ao tocar na tela.");
            });
        }

        // Cora√ß√µes caindo pela tela
        function criarCoracao() {
            const coracao = document.createElement("div");
            coracao.classList.add("coracao");
            coracao.innerHTML = "‚ù§Ô∏è";

            coracao.style.left = Math.random() * 100 + "vw";
            coracao.style.fontSize = (20 + Math.random() * 30) + "px";
            coracao.style.animationDuration = (3 + Math.random() * 3) + "s";

            document.body.appendChild(coracao);

            setTimeout(() => coracao.remove(), 6000);
        }

        setInterval(criarCoracao, 400);
    </script>

</body>
</html>
